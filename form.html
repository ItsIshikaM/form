    <script>
        // Function to display the modal
function displayModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "block";
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Function to close the modal
span.onclick = function() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}
function displaySubmit() {
  var modal = document.getElementById("submission");
  modal.style.display = "block";
}

var span = document.getElementsByClassName("s-close")[0];

  // Function to close the modal
  span.onclick = function() {
  var modal1 = document.getElementById("submission");
  modal1.style.display = "none";
}

// Function to check form fields before submission
function validateForm() {
  // Check student name fields
  var firstName = document.getElementById("first").value.trim();
  var middleName = document.getElementById("middle").value.trim();
  var lastName = document.getElementById("last").value.trim();

  // Check date of birth
  var dob = document.getElementById("dob").value.trim();

  // Check gender
  var gender = document.getElementById("gender").value;

  // Check email
  var email = document.getElementById("email").value.trim();

  // Check contact number
  var mobile = document.getElementById("mobile").value.trim();

  // Check state and city
  var state = document.getElementById("sts").value;
  var city = document.getElementById("state").value;

  // Check course
  var course = document.getElementById("course").value;

  // Additional comments are optional, so no need to check
  
  // If all fields are filled, display "submitted" and return false to prevent form submission
  if (firstName !== '' && middleName !== '' && lastName !== '' &&
      dob !== '' && gender !== '' && email !== '' && mobile !== '' &&
      state !== '' && city !== '' && course !== '') {
    displaySubmit();
    return false; // Prevent form submission
  } else {
    displayModal(); // Display modal if any field is empty
    return false; // Prevent form submission
  }
  
}

    </script>
